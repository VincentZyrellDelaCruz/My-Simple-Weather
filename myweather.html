<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="index3.js"></script>
</head>
<body style="background-color: #CCC;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark bg-gradient sticky-top">
        <div class="container">
            <a class="navbar-brand" href="vz.html">VZ.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav justify-content-end w-100">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="vz.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 text-white text-center" style="background: linear-gradient(100deg, hsl(210, 100%, 75%), hsl(60, 93%, 52%));">
        <div class="container-fluid">
            <h1 class="fw-bold">My Weather</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="weather-form">
                <div class="row my-3 w-100 gx-3 justify-content-center">
                    <div class="col-lg-8 col-md-12">
                        <input type="text" class="form-control border-success" id="city-input" placeholder="Enter City"/>
                    </div>
                    <div class="col-lg-4 col-md-6 w-auto">
                        <button type="submit" class="btn btn-success px-5" id="">Get Weather</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container mt-3 w-50" style="display: none;" id="output">
            <div class="card bg-light bg-gradient shadow-lg rounded-5 d-flex w-auto">
                <div class="card-header bg-dark bg-gradient text-light text-center">
                    Result
                </div>
                <div class="card-body d-flex flex-column align-items-center gap-3" id="card-body">
                    <!--
                    <h1 class="card-title fw-bold">Manila</h1>
                    <h2 class="card-text fw-bold">30&deg;C</h2>
                    <p class="card-text fs-5">Humidity: 75%</p>
                    <p class="card-text fs-5">Clear Skies!</p>
                    <p class="card-text text-danger fst-italic fs-3" id="errormsg">Yolo</p>
                    -->
                </div>
            </div>
        </div>

    </main>

    <script>
        const form = document.getElementById('weather-form');
        const input = document.getElementById('city-input');
        const output = document.getElementById('output');
        const apiKey = 'f7b8abe6595b92b1e787c1e5a9383564';

        form.addEventListener('submit', async e => {
            e.preventDefault();

            const city = input.value;

            if(city) {
                try {
                    const weatherData = await getWeatherData(city);
                    displayWeatherInfo(weatherData);

                } catch (error) {
                    displayError(error);
                }
            }
            else {
                displayError('Please enter a city')
            }
            document.getElementById('output').style.display = 'block';
            input.value = '';
        });

        async function getWeatherData(city) {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

            const response = await fetch(apiUrl)

            if(!response.ok) throw new Error('Couldn\'t found the city!')

            return await response.json();
        }

        function displayWeatherInfo(data) {
            const cardbody = document.getElementById('card-body');
            const errormsg =document.getElementById('errormsg');
            let cityName = document.getElementById('cityname');
            let temperature = document.getElementById('temperature');
            let humid = document.getElementById('humid');
            let status = document.getElementById('status');

            const {name: city, 
                    main: {temp, humidity}, 
                    weather: [{description, id}]} = data;
            
            errormsg?.remove();

            if(!cityName || !temperature || !humid || !status) {
                const elementData = {
                    elementTag: ['h1', 'h2', 'p', 'p',],
                    classAttributes: [
                        'card-title fw-bold', 
                        'card-text fw-bold',
                        'card-text fs-5',
                        'card-text fs-5',
                    ],
                    idAttributes: ['cityname', 'temperature', 'humid', 'status'],
                    text: [city, (((temp - 273.15).toFixed(1)) + '°C'), 'Humidity: ' + humidity, description]
                };

                elementData.elementTag.forEach((tag, index) => {
                    const el = document.createElement(tag);
                    el.className = elementData.classAttributes[index];
                    el.id = elementData.idAttributes[index];
                    el.textContent = elementData.text[index];
                    cardbody.appendChild(el);
                });

                return;
            }
            cityName.textContent = city;
            temperature.textContent = ((temp - 273.15).toFixed(1)) + '°C';
            humid.textContent = 'Humidity: ' + humidity;
            status.textContent = description;
        }

        function displayError(message) {
            let errormsg = document.getElementById('errormsg');

            if(!errormsg){
                errormsg = document.createElement('p');
                errormsg.setAttribute('class', 'card-text text-danger fst-italic fs-3');
                errormsg.setAttribute('id', 'errormsg')
                document.getElementById('card-body').appendChild(errormsg);
            }
            errormsg.textContent = message;
            
            if(document.getElementById('cityname')){
                document.getElementById('cityname').remove();
                document.getElementById('temperature').remove();
                document.getElementById('humid').remove();
                document.getElementById('status').remove();
            }
        }

    </script>
    
</body>
</html>
